<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ASOS</title><div th:replace="shared/header :: header-css"/>
</head>
<body><div th:replace="shared/header :: header"/>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form class="mt-5" th:method="POST" th:action="@{/login}">

            <h3 class="mb-3">Sign in</h3>

            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Nieprawidłowa nazwa użytkownika, hasło lub konto nie zostało jeszcze aktywowane
                </div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Zostałeś wylogowany
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" autofocus="true" placeholder="Username">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit" class="btn btn-warning">Login</button>

            <span class="font-weight-light pl-2">
                        Nie masz konta? <a href="/register" class="text-warning">Zarejestruj się</a>
                    </span>

        </form>
    </div>
</div>
</body>
</html>
