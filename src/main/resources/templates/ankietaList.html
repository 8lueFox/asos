<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title><div th:replace="shared/header :: header-css"/>
</head>
<body><div th:replace="shared/header :: header"/>
<h3>Moje ankiety</h3>
<table class="table table-striped" th:unless="${ankiety.isEmpty()}" border="1">
    <th>Pracownik</th>
    <th>Przedmiot</th>
    <th>Pytania</th>
    <th>Opcje</th>

    <th:block th:each="ankieta : ${ankiety}">
        <tr>

            <td>[[${ankieta.pracownik.imie}+' '+${ankieta.pracownik.nazwisko}]]</td>
            <td>[[${ankieta.przedmiot.nazwa}]]</td>
            <td>[[${ankieta.ankietaPytanie}]]</td>
            <td>
                <a th:href="@{/wypelnijAnkiete(id=${ankieta.id})}" class="btn btn-warning">Wypelnij</a>

            </td>

        </tr>
    </th:block>
</table>
</body>
</html>
