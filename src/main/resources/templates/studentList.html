<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Lista lat</h3>
<span th:each="student : ${listaStudentow}">
        <table>
            <tr>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Username</th>
            </tr>
            <tr>
                <td th:text="${student.imie}"></td>
                <td th:text="${student.nazwisko}"></td>
                <td th:text="${student.username}"></td>
            </tr>

        </table>
    </span>
</body>
</html>
