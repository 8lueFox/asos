<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:object="${odpowiedz}" th:action="pracownikForm">
    <fieldset>
        <div class="form-group">
            <input type="text" th:field="*{nazwisko}"
                   class="form-control" placeholder="nazwisko" required="true" autofocus="true"/>
        </div>

        <div class="form-group">
            <input type="checkbox" th:field="*{pracownikAdministracyjny}"
                   class="form-control" autofocus="true"/>
        </div>

        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Dodaj nowego pracownika"/>

    </fieldset>
</form>
</body>
</html>
